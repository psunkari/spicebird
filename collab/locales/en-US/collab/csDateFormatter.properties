collab.dateFormat.fromTheFuture=** Future **
collab.dateFormat.tomorrow=Tomorrow, %I:%M %p
collab.dateFormat.today=%I:%M %p
collab.dateFormat.yesterday=Yesterday, %I:%M %p
collab.dateFormat.thisWeek=%a, %d %b
collab.dateFormat.thisYear=%d %b
collab.dateFormat.other=%d %b, %Y

# Formats for older dates that also include time
collab.dateFormat.thisWeekWithTime=%a, %I:%M %p, %d %b
collab.dateFormat.thisYearWithTime=%I:%M %p, %d %b
collab.dateFormat.otherWithTime=%I:%M %p, %d %b, %Y

#
# Alternate formats (recommended usage is for 24hr clock)
#

collab.dateFormat.fromTheFutureAlt=** Future **
collab.dateFormat.tomorrowAlt=Tomorrow, %H:%M
collab.dateFormat.todayAlt=%H:%M
collab.dateFormat.yesterdayAlt=Yesterday, %H:%M
collab.dateFormat.thisWeekAlt=%a, %d %b
collab.dateFormat.thisYearAlt=%d %b
collab.dateFormat.otherAlt=%d %b, %Y

# Formats for older dates that also include time
collab.dateFormat.thisWeekWithTimeAlt=%a, %H:%M, %d %b
collab.dateFormat.thisYearWithTimeAlt=%H:%M, %d %b
collab.dateFormat.otherWithTimeAlt=%H:%M, %d %b, %Y

